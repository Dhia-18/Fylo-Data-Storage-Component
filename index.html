<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Young+Serif&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style/main.css" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main>
    <div class="logo-container">
      <img src="images\logo.svg" alt="Logo">
      <div class="options">
        <img src="images\icon-document.svg" alt="Document">
        <img src="images\icon-folder.svg" alt="Folder">
        <img src="images\icon-upload.svg" alt="Upload">
      </div>
    </div>
    <div class="download-container">
      <p>You've used <span>815 GB</span> of your storage</p>
      <div class="line">
        <div class="progress"></div>
      </div>
      <div class="limit">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
      <div class="gb-left">
        <h1>185 <span>GB LEFT</span></h1>
      </div>
    </div>
  </main>
</body>
</html>
